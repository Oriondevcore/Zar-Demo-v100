<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAR Hotel Concierge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- ZAR HOTEL BRANDING --- */
        :root {
            --primary: #2c3e50; 
            --accent: #e67e22;  
            --bg: #f4f4f9;
            --chat-bot-bg: #ffffff;
            --chat-user-bg: #2c3e50;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--primary); color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; }
        header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; }
        header span { color: var(--accent); }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--chat-user-bg); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--chat-bot-bg); color: #333; border-bottom-left-radius: 4px; border: 1px solid #e0e0e0; }
        
        .bot a { color: var(--accent); font-weight: bold; text-decoration: none; border-bottom: 1px dotted var(--accent); }
        .bot a:hover { text-decoration: underline; }

        .typing-indicator { display: none; align-self: flex-start; background: #fff; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 4px; color: #aaa; font-size: 0.8rem; font-style: italic; }

        #quick-buttons { padding: 12px; display: flex; gap: 10px; overflow-x: auto; background: #fff; border-top: 1px solid #eee; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        #quick-buttons::-webkit-scrollbar { display: none; }
        
        .q-btn { background: #f8f9fa; border: 1px solid #ddd; color: #444; padding: 8px 16px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 14px; transition: 0.2s; display: flex; align-items: center; gap: 6px; }
        .q-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .q-btn.emergency { background: #fee2e2; color: #dc2626; border-color: #fca5a5; font-weight: bold; }
        .q-btn.emergency:hover { background: #dc2626; color: white; }

        #input-area { display: flex; padding: 15px; background: white; border-top: 1px solid #ddd; align-items: center; gap: 10px; }
        input { flex: 1; padding: 14px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 16px; background: #f9f9f9; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: white; }
        
        button.icon-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; color: var(--primary); padding: 8px; border-radius: 50%; transition: background 0.2s; }
        button.icon-btn:hover { background: #f0f0f0; }
        
        .mic-active { color: #dc2626 !important; animation: pulse 1.5s infinite; background: #fee2e2 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        @media (max-width: 480px) {
            .message { max-width: 85%; font-size: 14px; }
            header h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ZAR <span>CONCIERGE</span></h1>
    </header>

    <div id="chat-container">
        <div class="message bot">
            Hello! Welcome to ZAR Hotel. I can assist you with housekeeping, room service, or local tips.<br><br>
            How can I help you today?
        </div>
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
        <i class="fas fa-circle-notch fa-spin"></i> Checking with Front Desk...
    </div>

    <div id="quick-buttons">
        <button class="q-btn" onclick="sendQuick('What is the WiFi password?')"><i class="fas fa-wifi"></i> WiFi</button>
        <button class="q-btn" onclick="sendQuick('What time is check out?')"><i class="far fa-clock"></i> Check-out</button>
        <button class="q-btn" onclick="sendQuick('I want to book a table at Monkey Man')"><i class="fas fa-hamburger"></i> Dining</button>
        <!-- CHANGED: Generic request triggers conversation -->
        <button class="q-btn" onclick="sendQuick('I would like to request housekeeping services.')"><i class="fas fa-broom"></i> Housekeeping</button>
        <button class="q-btn" onclick="openWhatsApp()"><i class="fab fa-whatsapp"></i> WhatsApp</button>
        <button class="q-btn emergency" onclick="triggerEmergency()"><i class="fas fa-exclamation-triangle"></i> EMERGENCY</button>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type or speak..." onkeypress="handleEnter(event)">
        <button class="icon-btn" id="mic-btn" onclick="toggleVoice()"><i class="fas fa-microphone"></i></button>
        <button class="icon-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // PASTE YOUR DEPLOYED WEB APP URL HERE
        const API_URL = "https://script.google.com/macros/s/AKfycbwFIRNeSUkKCcuv9oN2p0CbXXoqvNbNWHbjuJ1Ef9wdRI0rFzFMjQWOuZWd6_LpcR4b/exec";
        const WHATSAPP_NUM = "27310010788";

        let chatHistory = ""; 

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            showLoading(true);

            chatHistory += `\nGuest: ${message}`;

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "chat", message: message, history: chatHistory })
                });
                
                const data = await response.json();
                
                showLoading(false);
                addMessage(data.reply, 'bot');
                speak(data.reply);
                chatHistory += `\nConcierge: ${data.reply}`;

            } catch (error) {
                showLoading(false);
                addMessage("I'm having trouble connecting. Please try again.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            // Auto-link URLs
            div.innerHTML = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">View Link</a>');
            const container = document.getElementById('chat-container');
            container.appendChild(div);
            setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
        }

        function sendQuick(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function showLoading(show) {
            const indicator = document.getElementById('typing-indicator');
            const container = document.getElementById('chat-container');
            if (show) {
                indicator.style.display = 'block';
                container.appendChild(indicator); 
                container.scrollTop = container.scrollHeight;
            } else {
                indicator.style.display = 'none';
            }
        }

        // --- VOICE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'en-ZA'; 
            recognition.continuous = false;

            recognition.onstart = () => document.getElementById('mic-btn').classList.add('mic-active');
            recognition.onend = () => document.getElementById('mic-btn').classList.remove('mic-active');
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage(); 
            };
        } else {
            document.getElementById('mic-btn').style.display = 'none'; 
        }

        function toggleVoice() { if (recognition) recognition.start(); }

        function speak(text) {
            const cleanText = text.replace(/(https?:\/\/[^\s]+)/g, "check the link.").replace(/\|\|.*?\|\|/g, "");
            const utterance = new SpeechSynthesisUtterance(cleanText);
            const voices = window.speechSynthesis.getVoices();
            const saVoice = voices.find(v => v.lang === 'en-GB') || voices[0];
            utterance.voice = saVoice;
            window.speechSynthesis.speak(utterance);
        }

        // --- WHATSAPP & EMERGENCY ---
        function openWhatsApp() {
            window.open(`https://wa.me/${WHATSAPP_NUM}?text=Hi%20ZAR%20Hotel,%20I%20have%20a%20question...`, '_blank');
        }

        function triggerEmergency() {
            // STEP 1: Ask for details immediately
            if(!confirm("‚ö†Ô∏è Are you sure? This will alert ZAR Security.")) return;

            const name = prompt("Please enter your Full Name:");
            if(!name) return;

            const room = prompt("What is your Room Number?");
            const contact = prompt("What is your Contact Number? (So we can call you)");
            const issue = prompt("Please briefly describe the emergency:");

            if(!room || !contact) {
                alert("We need your Room and Contact Number to assist you. Please try again.");
                return;
            }

            // STEP 2: Send detailed alert
            const fullMessage = `**GUEST:** ${name}\n**ROOM:** ${room}\n**CONTACT:** ${contact}\n**ISSUE:** ${issue || "No details provided"}`;

            addMessage("üö® Alerting staff immediately...", 'bot');
            
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "notify", message: fullMessage })
            });
        }
    </script>
</body>
</html>
